<!DOCTYPE html>
<html>

<head>
  <title>LOGIN</title>
  <link rel="stylesheet" type="text/css" href="../static/style.css" />
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>


<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="../static/icone/login.png" id="icon" alt="User Icon" />
      </div>


      <!-- Login Form -->
      <form method="POST">
        <input type="text" id="email" class="fadeIn second" name="email" placeholder="email" required>
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" required>
        <br>
        <input type="submit" name="alert password" class="fadeIn fourth" value="Log In">
        {% if erro == True %}
        {% block content %}
        <div id="teste" class="alert alert-danger" role="alert">
          <p>Access Denaid!!!</p>
          <p>check user or password.</p>
        </div>
        {% endblock content %}
        {% endif %}
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>

    </div>
  </div>

      <p>
        {{erro}}
      </p>
    </div>

</body>

</html>
